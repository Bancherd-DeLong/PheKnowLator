name: cloudrun-deploy
on: push
jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    # Setup gcloud CLI
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        service_account_email: ${{ secrets.GCP_CLOUD_RUN_EMAIL }}
        service_account_key: ${{ secrets.GCP_CLOUD_RUN_CREDENTIALS }}
        export_default_credentials: true

    # Configure Docker with Credentials
    - name: Configure Docker
      run: |
        gcloud auth configure-docker

    # Build the Docker image
    - name: Build & Publish
      run: |
        gcloud config set project ${{ secrets.GCE_PROJECT }}
        gcloud builds submit --tag gcr.io/${{ secrets.GCE_PROJECT }}/${{ secrets.GCP_APPLICATION }} \
        --file=builds/Dockerfile ./builds
        gcloud config set run/region us-central1

    # Deploy the Docker image to the GKE cluster
    - name: Deploy
      run: |
        gcloud run deploy ${{ secrets.GCP_APPLICATION }} --image gcr.io/${{ secrets.GCE_PROJECT }}/${{ secrets
        .GCP_APPLICATION }} \
        --platform managed \
        --allow-unauthenticated \
        --memory 512M

